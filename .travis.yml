language: java

jdk:
    - oraclejdk8

script:
- gradle -i
before_script:
  - psql -c 'create database itevent_test_db;' -U postgres
  - psql -c 'create database itevent_db;' -U postgres
    
addons:
  postgresql: "9.3"

services:
- postgresql
env:
