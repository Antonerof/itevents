language: java

sudo: required

jdk:
    - oraclejdk8

script:
    - gradle
    
before_script:
  - wget -P /home/travis/build/Antonerof/itevents/restservice/src/main/resources http://travis.tioo.ru/local.properties
  - cp local.properties /home/travis/build/Antonerof/itevents/restservice/src/main/resources/local.properties
  - cp Antonerof/itevents/config/local.properties Antonerof/itevents/restservice/src/main/resources/local.properties
  - cp config/local.properties Antonerof/itevents/restservice/src/main/resources/local.properties
  - cp config/test-local.properties restservice/src/main/resources/
  - psql -c 'create database itevent_test_db;' -U postgres
  - psql -c 'create database itevent_db;' -U postgres
    
addons:
  postgresql: "9.3"

services:
  - postgresql  

notifications:
  email: false



  
